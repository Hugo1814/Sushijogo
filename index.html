<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sushiany - Jogo de Mem√≥ria</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #fff1eb, #ace0f9);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 95%;
  max-width: 420px;
  text-align: center;
  background: #ffffffcc;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h1 {
  margin-bottom: 5px;
  color: #e74c3c;
}

.info {
  margin-bottom: 8px;
  font-size: 14px;
}

select {
  padding: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

.grid {
  display: grid;
  gap: 10px;
  justify-items: center;
}

.card {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #e74c3c;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s, background 0.3s;
}

.card.open {
  background: #fff;
  transform: rotateY(180deg);
}

.card.matched {
  background: #2ecc71;
  animation: matchPulse 0.6s ease;
  cursor: default;
}

@keyframes matchPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); box-shadow: 0 0 20px #2ecc71; }
  100% { transform: scale(1); }
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  background: #e74c3c;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>üç£ Sushiany</h1>

  <select id="level" onchange="startGame()">
    <option value="4">F√°cil (4x4)</option>
    <option value="6">Dif√≠cil (6x6)</option>
  </select>

  <div class="info">Toques: <span id="moves">0</span></div>
  <div class="grid" id="grid"></div>
  <button onclick="startGame()">Reiniciar</button>
</div>

<!-- SOM -->
<audio id="soundMatch">
  <source src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3" type="audio/mpeg">
</audio>

<script>
const emojis = [
  "üç£","üç±","üçô","üç§","ü•¢","üç•",
  "üçú","üçö","üç¢","ü•ü","üçõ","üç°",
  "üçò","ü•†","üç†","üçû","üçï","üçî"
];

let cards = [];
let firstCard = null;
let secondCard = null;
let lock = false;
let moves = 0;

function startGame() {
  const grid = document.getElementById("grid");
  const level = parseInt(document.getElementById("level").value);
  grid.innerHTML = "";
  grid.style.gridTemplateColumns = `repeat(${level}, 1fr)`;

  const pairs = (level * level) / 2;
  cards = emojis.slice(0, pairs);
  cards = [...cards, ...cards].sort(() => Math.random() - 0.5);

  firstCard = null;
  secondCard = null;
  lock = false;
  moves = 0;
  document.getElementById("moves").textContent = moves;

  cards.forEach(emoji => {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.emoji = emoji;
    card.textContent = "‚ùì";
    card.onclick = () => flipCard(card);
    grid.appendChild(card);
  });
}

function flipCard(card) {
  if (lock || card.classList.contains("open") || card.classList.contains("matched")) return;

  card.classList.add("open");
  card.textContent = card.dataset.emoji;

  if (!firstCard) {
    firstCard = card;
  } else {
    secondCard = card;
    lock = true;
    moves++;
    document.getElementById("moves").textContent = moves;

    if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
      document.getElementById("soundMatch").play();
      firstCard.classList.add("matched");
      secondCard.classList.add("matched");
      resetTurn();
      checkWin();
    } else {
      setTimeout(() => {
        firstCard.textContent = "‚ùì";
        secondCard.textContent = "‚ùì";
        firstCard.classList.remove("open");
        secondCard.classList.remove("open");
        resetTurn();
      }, 800);
    }
  }
}

function resetTurn() {
  firstCard = null;
  secondCard = null;
  lock = false;
}

function checkWin() {
  if (document.querySelectorAll(".matched").length === cards.length) {
    setTimeout(() => {
      alert("üéâ Voc√™ venceu o n√≠vel!");
    }, 300);
  }
}

startGame();
</script>

</body>
</html>
